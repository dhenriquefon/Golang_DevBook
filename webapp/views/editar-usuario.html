<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Editar Usuario</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="editar-usuario">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Insira seu nome" value="{{ .Nome }}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nome">Email</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Insira seu email" value="{{ .Email }}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nick</label>
                        <input class="form-control" type="text" name="nick" id="nick" placeholder="Insira seu nick" value="{{ .Nick }}" required="required">
                    </div>    
                    <button type="submit" class="btn btn-info">Atualizar Dados</button>                                    
                </form>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/usuarios.js"></script>
</body>
</html>
